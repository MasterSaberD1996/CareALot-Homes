<nav class="navbar navbar-expand-lg navbar-light bg-blue-fade" *ngIf="vm$ | async as vm">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img [src]="vm" alt="CareALot Homes" width="120px">
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" [ngClass]="menuOpen ? 'expand' : 'collapse'">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" class="nav-link" routerLinkActive="active">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
